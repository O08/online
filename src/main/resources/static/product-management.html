<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <title>Online Sale</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="assets/fonts/Lato/Lato.css">

    <!-- Icons -->
    <link rel="stylesheet" href="assets/fonts/flaticon/flaticon.css">
    <link rel="stylesheet" href="assets/fonts/webfont/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">

    <!-- Libs -->
    <link rel="stylesheet" href="libs/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/select2/css/select2.min.css">
    <link rel="stylesheet" href="libs/slick/slick.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="libs/fileinput5.2.8/css/fileinput.css">


    <!-- Theme -->
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="theme-color" content="#ECECEC">

    <link rel="stylesheet" href="assets/css/online.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 padding-0 left-panel">

                <div class="logo-panel">
                    <a href="/">
                        <img class="online-icon" src="images/img.png" alt="">
                    </a>
                </div>
                <div class="sub-menu-panel">
                    <div class="sub-menu-item">
                        <a href="product-category.html"><i class="mdi  mdi-menu "></i>Category Configuration</a>
                    </div>
                    <div class="sub-menu-item">
                        <a href="product-discount.html"><i class="mdi  mdi-menu"></i>Discount Configuration</a>
                    </div>
                    <div class="sub-menu-item selected-sub-menu">
                        <a href="product-management.html"><i class="mdi  mdi-menu"></i>Product Configuration</a>
                    </div>
                </div>

        </div>

        <div class="col-lg-9 padding-0">
            <div class="nav-panel">
                <button type="button" class="btn btn-outline-primary nav-menu">
                    <a href="product-management.html" class="selected-menu"><i class="mdi  mdi-apps"></i>Product</a>
                </button>
                <button type="button" class="btn btn-outline-secondary nav-menu">
                    <a href="data-browser.html"><i class="mdi  mdi-google-drive"></i>Data Browser</a>
                </button>
            </div>
            <section class="section-interaction">
                <div class="interaction-inner-spacer"></div>
                <div class="row padding-0">
                    <div class="col-lg-4 padding-0">
                        <div class="input-group">

                            <input type="search" class="form-control letter-spacing-0" id ="search-product-input" placeholder="Search" />
                            <button type="button" class="btn btn-primary search-icon" id="search-product">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>

                    </div>
                    <div class="col-lg-5 padding-0">

                    </div>
                    <div class="col-lg-3 padding-0">
                        <div class="product-list-add-button">
                            <button class="btn btn-outline-primary letter-spacing-0">
                                Add Product <i class="mdi mdi-plus-circle-outline"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <div class="interaction-out-spacer"></div>
            <section class="section-product-list">
                <table id = "product-management-list" ></table>
            </section>
            <section class="section-product-add">
                <div class="row">
                    <div class="col-lg-6 padding-0">
                        <form  id="product-management-form">
                            <div class="form-group form-tittle">
                                <h4>Add Product</h4>
                            </div>
                            <div class="form-group">
                                <label for="product_category">Product Category:</label>
                                <select class="form-control" id="product_category"></select>
                            </div>
                            <div class="form-group">
                                <label for="product_code">Product Code: <span class="notice-warn">&nbsp; product code already registered</span></label>
                                <input type="text" class="form-control" placeholder="Enter Product Code" id="product_code">
                            </div>
                            <div class="form-group">
                                <label for="product_name">Product Name:</label>
                                <input type="text" class="form-control" placeholder="Enter Product Name" id="product_name">
                            </div>
                            <div class="form-group">
                                <label for="product_desc">Product Desc:</label>
                                <input type="text" class="form-control" placeholder="Enter Product Desc" id="product_desc">
                            </div>
                            <div class="form-group">
                                <label for="product_price">Product Price:</label>
                                <input type="number" step="any"  class="form-control" placeholder="Enter Product Price" id="product_price">
                            </div>
                            <div class="form-group">
                                <label for="product_inventory">Product Inventory:</label>
                                <input type="number" class="form-control" placeholder="Enter Product Inventory" id="product_inventory">
                            </div>
                            <div class="form-group">
                                <label for="product_discount">Product Discount:</label>
                                <select class="form-control" id="product_discount">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="SKU">Product SKU:</label>
                                <input type="text" class="form-control" placeholder="Enter SKU" id="SKU">
                            </div>
                            <div class="form-group">
                                <label for="featureImage">Feature Url:</label>
                                <input type="text" class="form-control" placeholder="Enter Feature Image Url" id="featureImage">
                            </div>
                            <div class="form-group">
                                <label for="productUrl">Feature Url:</label>
                                <input type="text" class="form-control" placeholder="Enter Product Url" id="productUrl">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            <button type="button" class="btn btn-secondary cancel">Cancel</button>
                        </form>
                    </div>
                    <div class="col-lg-6 padding-0">
                        <img src="images/img_1.png" class="product-form-img">

                    </div>
                </div>

            </section>
            <section class="section-product-modify">
                <div class="row">
                    <div class="col-lg-6 padding-0">
                        <form  id="product-management-modify-form">
                            <div class="form-group form-tittle">
                                <h4>Modify Product</h4>
                            </div>
                            <div class="form-group">
                                <label for="modify_product_category">Product Category:</label>
                                <select class="form-control" id="modify_product_category"></select>
                            </div>
                            <div class="form-group">
                                <label for="modify_product_code">Product Code:</label>
                                <input type="text" class="form-control" placeholder="Enter Product Code" id="modify_product_code">
                            </div>
                            <div class="form-group">
                                <label for="modify_product_name">Product Name:</label>
                                <input type="text" class="form-control" placeholder="Enter Product Name" id="modify_product_name">
                            </div>
                            <div class="form-group">
                                <label for="modify_product_desc">Product Desc:</label>
                                <input type="text" class="form-control" placeholder="Enter Product Desc" id="modify_product_desc">
                            </div>
                            <div class="form-group">
                                <label for="modify_product_price">Product Price:</label>
                                <input type="number" step="any"  class="form-control" placeholder="Enter Product Price" id="modify_product_price">
                            </div>
                            <div class="form-group">
                                <label for="modify_product_inventory">Product Inventory:</label>
                                <input type="number" class="form-control" placeholder="Enter Product Inventory" id="modify_product_inventory">
                            </div>
                            <div class="form-group">
                                <label for="modify_product_discount">Product Discount:</label>
                                <select class="form-control" id="modify_product_discount">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="modify_SKU">Product SKU:</label>
                                <input type="text" class="form-control" placeholder="Enter SKU" id="modify_SKU">
                            </div>
                            <div class="form-group">
                                <label for="modify_featureImage">Feature Url:</label>
                                <input type="text" class="form-control" placeholder="Enter Feature Image Url" id="modify_featureImage">
                            </div>
                            <div class="form-group">
                                <label for="modify_productUrl">Product Url:</label>
                                <input type="text" class="form-control" placeholder="Enter Product Url" id="modify_productUrl">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary cancel">Cancel</button>
                        </form>
                    </div>
                    <div class="col-lg-6 padding-0">
                        <img src="images/img_1.png" class="product-form-img">
                    </div>
                </div>

            </section>
        </div>

    </div>
</div>







<!-- Libs -->
<script src="libs/jquery-2.2.3.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="libs/bootstrap-4.3.1/js/bootstrap.min.js"></script>
<script src="libs/select2/js/select2.min.js"></script>
<script src="libs/slick/slick.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
<script src="libs/fileinput5.2.8/js/fileinput.js"></script>


<!-- Theme -->
<script src="themes/fas/theme.js" type="text/javascript"></script>
<script src="themes/explorer-fas/theme.js" type="text/javascript"></script>
<script src="assets/js/custom.js"></script>
<script src="assets/js/home.js"></script>
<script src="assets/js/base.js"></script>
<script>
window.onload = product_management_list();
</script>

</body>
</html>
