<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <title>Online Sale</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="assets/fonts/Lato/Lato.css">

    <!-- Icons -->
    <link rel="stylesheet" href="assets/fonts/flaticon/flaticon.css">
    <link rel="stylesheet" href="assets/fonts/webfont/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">

    <!-- Libs -->
    <link rel="stylesheet" href="libs/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/select2/css/select2.min.css">
    <link rel="stylesheet" href="libs/slick/slick.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="libs/fileinput5.2.8/css/fileinput.css">


    <!-- Theme -->
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="theme-color" content="#ECECEC">

    <link rel="stylesheet" href="assets/css/online.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 padding-0 left-panel">

            <div class="logo-panel">
                <a href="/">
                    <img class="online-icon" src="images/img.png" alt="">
                </a>
            </div>
            <div class="sub-menu-panel">
                <div class="sub-menu-item">
                    <a href="product-category.html"><i class="mdi  mdi-menu"></i>Category Configuration</a>
                </div>
                <div class="sub-menu-item selected-sub-menu">
                    <a href="product-discount.html"><i class="mdi  mdi-menu"></i>Discount Configuration</a>
                </div>
                <div class="sub-menu-item">
                    <a href="product-management.html"><i class="mdi  mdi-menu"></i>Product Configuration</a>
                </div>
            </div>

        </div>

        <div class="col-lg-9 padding-0">
            <div class="nav-panel">
                <button type="button" class="btn btn-outline-primary nav-menu">
                    <a href="product-management.html" class="selected-menu"><i class="mdi  mdi-apps"></i>Product</a>
                </button>
                <button type="button" class="btn btn-outline-secondary nav-menu">
                    <a href="data-browser.html"><i class="mdi  mdi-google-drive"></i>Data Browser</a>
                </button>
            </div>
            <section class="section-interaction">
                <div class="interaction-inner-spacer"></div>
                <div class="row padding-0">
                    <div class="col-lg-4 padding-0">
                        <div class="input-group">

                            <input type="search" class="form-control letter-spacing-0" placeholder="Search" />
                            <span class="input-group-text border-0" id="search-addon">
                                  <i class="fas fa-search"></i>
                                 </span>
                        </div>

                    </div>
                    <div class="col-lg-5 padding-0">

                    </div>
                    <div class="col-lg-3 padding-0">
                        <div class="discount-list-add-button">
                            <button class="btn btn-outline-primary letter-spacing-0">
                                Add Discount <i class="mdi mdi-plus-circle-outline"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <div class="interaction-out-spacer"></div>
            <section class="section-discount-list">
                <table id="discount-list">
                </table>
            </section>
            <section class="section-discount-add">
                <form id="discount-add-form">
                    <div class="form-group">
                        <label for="discount_name">Discount Name:</label>
                        <input type="text" class="form-control" placeholder="Enter Product category" id="discount_name">
                    </div>
                    <div class="form-group">
                        <label for="discount_desc">Discount Desc:</label>
                        <input type="text" class="form-control" placeholder="Enter Product category" id="discount_desc">
                    </div>
                    <div class="form-group">
                        <label for="discount_percent">Discount Percent:</label>
                        <input type="number" step="any" class="form-control" placeholder="Enter Product category" id="discount_percent">
                    </div>

                    <div class="form-group">
                        Discount Percent:
                        <label class="radio-inline"><input type="radio" name="discount_active" value= true>true</label>
                        <label class="radio-inline"><input type="radio" name="discount_active" value= false>false</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-outline-secondary">Reset</button>
                    <button type="button" class="btn btn-secondary cancel">Cancel</button>
                </form>
            </section>
        </div>

    </div>
</div>







<!-- Libs -->
<script src="libs/jquery-2.2.3.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="libs/bootstrap-4.3.1/js/bootstrap.min.js"></script>
<script src="libs/select2/js/select2.min.js"></script>
<script src="libs/slick/slick.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
<script src="libs/fileinput5.2.8/js/fileinput.js"></script>


<!-- Theme -->
<script src="themes/fas/theme.js" type="text/javascript"></script>
<script src="themes/explorer-fas/theme.js" type="text/javascript"></script>
<script src="assets/js/custom.js"></script>
<script src="assets/js/home.js"></script>
<script src="assets/js/base.js"></script>
<script>
window.onload =  discount_list();
</script>

</body>
</html>
